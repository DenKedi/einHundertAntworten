<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question and Answer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .qa-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .qa-square {
      width: 150px;
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 2px solid #161616;
      border-radius: 15px;
      cursor: pointer;
      transition: border-color 0.3s, transform 0.3s;
    }

    .qa-square:hover {
      border-color: #ffc107;
      transform: scale(1.05);
    }

    .qa-sqaure-selected {
      border-color: #ffc107;
      width: 150px;
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 2px solid #ffc107;
      border-radius: 15px;
      cursor: pointer;
      transition: border-color 0.3s, transform 0.3s;
    }

    .qa-sqaure-selected:hover {
     
      transform: scale(1.05);
    }

    .qa-content {
      text-align: center;
      color: #333;
    }

    .qa-content p {
      margin: 0;
      font-size: 18px;
    }

    .qa-content button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }


    .table-container {
        display: block; /* Change this line */
        width: 100%;
      }
      

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      font-size: 16px;
    }

    th {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="qa-container">
  <!-- Example Squares -->
  <div class="qa-square" onclick="togglePulsate(this)">
    <div class="qa-content">
      <p class="answer">42</p>
    </div>
  </div>
 

  <!-- Add more squares as needed -->

</div>

<!-- Example Table -->


<script>
  function togglePulsate(element) {
    console.log(element);
    if (element.classList.contains('qa-sqaure-selected')){
        element.classList.remove('qa-sqaure-selected');
        //element.classList.add('qa-square-inactive');
      }else{
        if (!element.classList.contains('qa-sqaure-selected')) {
            //element.classList.remove('qa-square');
            element.classList.add('qa-sqaure-selected');
          } 
      }
    
    
  }
</script>

</body>
</html>
